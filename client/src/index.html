    var viewport = document.querySelectorAll('meta[name="viewport"]')[0];
    var figmaWidth = 1440;
    var deviceWidth = window.screen.width;
    var scale = deviceWidth / figmaWidth;
    viewport.content = 'width=' + figmaWidth + ',' + 'initial-scale=' + scale;
  </script>
